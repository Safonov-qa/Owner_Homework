plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'ru.SafonovIll.owner'
version '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.21.0")
    }
    adapter { // отвечает за появление папочки build/allure-results
        aspectjWeaver.set(true) //обработка аннотации @Step
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.21.0") //версия интеграции фреймворка и Allure
            }
        }
    }
}

repositories {
    mavenCentral()

}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.9.3',
            'org.seleniumhq.selenium:selenium-java:4.9.1',
            'io.github.bonigarcia:webdrivermanager:5.3.3',
            'org.aeonbits.owner:owner:1.0.4',
            'org.assertj:assertj-core:3.23.1',
            'com.codeborne:selenide:6.12.3',
            'io.qameta.allure:allure-selenide:2.20.1',
            'org.slf4j:slf4j-simple:1.7.32'
    )
}

test {
    useJUnitPlatform()
    //-DbaseUrl=https://github.com -Dbrowser=FIREFOX
    systemProperties(System.getProperties())
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}